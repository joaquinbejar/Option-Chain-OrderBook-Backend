version: '3.8'

services:
  # PostgreSQL 18 database
  postgres:
    image: postgres:18-alpine
    container_name: option-chain-orderbook-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-orderbook}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orderbook_secret}
      POSTGRES_DB: ${POSTGRES_DB:-orderbook}
    ports:
      - "${POSTGRES_PORT:-5436}:5432"
    volumes:
      - postgres_data_orderbook:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orderbook} -d ${POSTGRES_DB:-orderbook}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - orderbook-network

  # Option Chain OrderBook API
  api:
    build:
      context: ../..
      dockerfile: Option-Chain-OrderBook-Backend/Docker/Dockerfile
    container_name: option-chain-orderbook-api
    restart: unless-stopped
    environment:
      HOST: 0.0.0.0
      PORT: 8080
      RUST_LOG: ${RUST_LOG:-info}
      DATABASE_URL: postgres://${POSTGRES_USER:-orderbook}:${POSTGRES_PASSWORD:-orderbook_secret}@postgres:5432/${POSTGRES_DB:-orderbook}
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - orderbook-network

volumes:
  postgres_data_orderbook:
    driver: local

networks:
  orderbook-network:
    driver: bridge
